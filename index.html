<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asif Ahmed Tanmoy â€“ Materials Science Portfolio</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Helvetica', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f7f8fa;
      scroll-behavior: smooth;
      display: flex;
    }

    a {
      color: #007acc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #005f99;
      text-decoration: underline;
    }

    /* Sidebar */
    nav.sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 160px;
      height: 100vh;
      background-color: #ffffff;
      border-right: 1px solid #e0e0e0;
      padding: 30px 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }

    nav.sidebar h2 {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #007acc;
    }

    nav.sidebar a {
      display: block;
      margin: 12px 0;
      font-weight: 500;
      color: #007acc;
      text-decoration: none;
      padding: 4px 5px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    nav.sidebar a:hover {
      background-color: #e0f0ff;
    }

    /* Main Content */
    main {
      margin-left: 200px;
      padding: 50px 40px;
      max-width: 900px;
      width: 100%;
    }

    /* Top Section: Picture + Name + Title */
    .top-section {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .top-section img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 25px;
      border: 2px solid #007acc;
    }

    .top-text h1 {
      margin: 0;
      font-size: 2em;
      color: #222;
    }

    .top-text p {
      margin: 5px 0 0 0;
      font-weight: 400;
      color: #555;
      font-size: 1em;
    }

    section {
      margin-bottom: 60px;
    }

    section h2 {
      border-bottom: 2px solid #007acc;
      padding-bottom: 10px;
      margin-bottom: 25px;
      color: #007acc;
    }

    ul {
      padding-left: 20px;
    }

    .project-card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    .contact-list li {
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 25px 0;
      border-top: 2px solid #e0e0e0;
      color: #555;
    }

    /* Responsive */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      nav.sidebar {
        position: relative;
        width: 100%;
        height: auto;
        box-shadow: none;
        border-right: none;
        display: flex;
        justify-content: space-around;
        padding: 15px 10px;
      }
      main {
        margin-left: 0;
        padding: 30px 20px;
      }
      .top-section {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .top-section img {
        margin: 0 0 20px 0;
      }
    }
  </style>
</head>
<body>
